<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup Page</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> 
	  <meta charset="utf-8" name="description" content="AnalogSea Signup Page">
	  <link rel="stylesheet" type="text/css" href="css/main.css">

	</head>

<body>
	<div class="logo">
	<img src="images/logo.png" alt="AnalogSea">
	</div>
<div class="form">
 <form class='signup' action="/some-server-endpoint" method='post'>



    <fieldset name="contact-info">
 <h1>Sign up</h1>

      <label for="email">Email
      <input placeholder="foo@bar.com"type="email" name='email' id='email' />
</label>

      <label  for="password">Password
      <input placeholder="1234passw0rd" type="password" name='password' id='password' />
      </label>

          <button type='submit'>Sign Up</button>
<p class="forgot"><a href="/forgot">Forgot password?</a></p>
</fieldset>
</form>
</div>

<div class="login">
<p>Already have an account? <a href="/login">Log in</a></p>

</div>

</body>
</html>
